<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link tree design</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img class="avatar" src="https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg?auto=compress&cs=tinysrgb&w=800" alt="avatar">
    <h1 class="title">Developer</h1>
    <p class="job">Frontend Developer</p>

    <div class="social-container">
        <img class="social-button" width="48" height="48" src="https://img.icons8.com/color/48/facebook-new.png" alt="facebook-new"/>
        <img class="social-button" width="48" height="48" src="https://img.icons8.com/color/48/whatsapp--v1.png" alt="whatsapp--v1"/>
    </div>

    <a href="https://google.com">Useful Links</a>

    <div class="btn-container">
        <a class="btn" href="https://instagram.com">Our Instagram!</a>
        <a class="btn" href="https://instagram.com">Our Instagram!</a>
        <a class="btn" href="https://instagram.com">Our Instagram!</a>
        <a class="btn" href="https://instagram.com">Our Instagram!</a>
    </div>
  </body>
</html>
